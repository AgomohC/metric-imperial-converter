<!DOCTYPE html>
<html>
  <head>
    <title>Metric/Imperial Converter</title>
    <meta
      name="description"
      content="An example of the Free Code Camp Metric/Imperial Converter Project"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Metric/Imperial Converter</h1>
    </header>
    <hr style="margin: 50px" />
    <section>
      <h3>Example return</h3>
      <code
        >{ initNum: 3.1, initUnit: 'mi', returnNum: 4.98895, returnUnit: 'km',
        string: '3.1 miles converts to 4.98895 kilometers' }</code
      >
    </section>
    <hr style="margin: 50px" />
    <section>
      <div id="testui">
        <h3 style="text-align: left">Input</h3>
        <form
          id="convertForm"
          method="POST"
          action="/api/convert"
          class="border"
        >
          <input
            type="text"
            id="convertField"
            name="input"
            placeholder="3.1mi"
            style="width: 200px"
          />
          <input id="convert" type="submit" value="Convert!" />
        </form>
      </div>
      <h2 style="margin-top: 75px">
        See
        <a
          href="https://github.com/AgomohC/metric-imperial-converter#readme"
          target="_blank"
          >Documentation</a
        >
        here
      </h2>
    </section>
  </body>
</html>
